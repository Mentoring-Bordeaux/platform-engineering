version: 1.0.0
kind: Template
name: ecommerce template
description: Template for an e-commerce application
resources:
  - type: azure.swa
    name: my-ecommerce-app
    properties:
      sku: Standard
      location: East US
    parameters:
      framework:
        type: enum
        required: true
        label: Framework
        description: The framework used for the Static Web App.
        values:
          - vanilla
          - react
          - vue
          - angular
          - svelte
          - nextjs
          - nuxtjs
        default: vanilla
      description:
        type: textarea
        required: false
        label: Application Description
        description: A brief description of the e-commerce application.
        default: An e-commerce application built with a modern framework.
  - type: azure.cosmosdb
    name: my-ecommerce-db
    properties:
      databaseName: ecommerceDB
      location: East US
    parameters:
      capacity:
        type: number
        required: false
        label: Database Capacity (RU/s)
        description: The throughput capacity for the Cosmos DB.
        default: 400
  - type: azure.swa
    name: ecommerce-admin-panel
    properties:
      sku: Free
      location: East US
      framework: react
    parameters:
      description:
        type: textarea
        required: false
        label: Admin Panel Description
        description: A brief description of the admin panel for managing the e-commerce application.
        default: An admin panel for managing the e-commerce application.
  - type: azure.azure-app-service
    name: ecomerce-backend-api
    properties:
      sku: B1
      location: East US
    parameters:
      runtimeStack:
        type: enum
        required: true
        label: Runtime Stack
        description: The runtime stack for the backend API.
        values:
          - NODE|14-lts
          - DOTNETCORE|3.1
          - PYTHON|3.8
          - JAVA|11
        default: NODE|14-lts
      description:
        type: textarea
        required: false
        label: Backend API Description
        description: A brief description of the backend API for the e-commerce application.
        default: A backend API for the e-commerce application.
  - type: azure.azure-app-service
    name: ecomerce-biling-api
    properties:
      sku: B1
      location: East US
      runtimeStack: DOTNETCORE|3.1
    parameters:
      description:
        type: textarea
        required: false
        label: Backend API Description
        description: A brief description of the backend API for the e-commerce application.
        default: A backend API for the e-commerce application.
