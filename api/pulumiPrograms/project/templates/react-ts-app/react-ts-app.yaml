template:
  displayName: "Create React TypeScript App and Deploy Static Web App"
  description: "Initialise a React TypeScript repository and deploy it as an Azure Static Web App using Pulumi"
  config:
    repoName:
      description: "GitHub repository name to use. If you also create a 'github' resource with the same repoName, the repo URL will be picked up automatically."
      default: "my-react-app"
    repoUrl:
      description: "Existing Git repository URL (e.g., https://github.com/org/repo.git). Use this if you are not creating a 'github' resource in the same project."
      default: ""
    githubToken:
      description: "GitHub token (optional). Not used to create the repo here; only useful if other resources/templates need it."
      secret: true
    githubOrg:
      description: "GitHub organization/user (owner). Leave empty to use the token's default owner."
      default: ""
    description:
      description: "Repository description (if the repo is created by a separate 'github' resource)"
      default: "Managed by Pulumi Automation API."
    isPrivate:
      description: "Whether the repository should be private (if the repo is created by a separate 'github' resource)"
      default: true
    location:
      description: "Azure region for the Static Web App"
      default: "westeurope"
    branch:
      description: "Git branch to use for the static site deployment"
      default: "main"
  metadata:
    category: "static-sites"
    framework: "react"
