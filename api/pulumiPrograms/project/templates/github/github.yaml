template:
  displayName: "Create GitHub Repository"
  description: "A template for creating GitHub repositories with Pulumi"
  config:
    githubToken:
      description: "GitHub Token with repo permissions"
      secret: true
      required: true
    repoName:
      description: "Name of the GitHub repository to create"
      default: "my-new-repo"
      required: true
    description:
      description: "Repository description"
      default: "Managed by Pulumi Automation API."
    isPrivate:
      description: "Whether the repository should be private"
      default: true
    githubOrg:
      description: "GitHub organization/user. Leave empty to use the token's default owner."
      default: ""
  metadata:
    category: "repositories"
    framework: "github"
