name: sqlAzure
description: Test a basic template for creating Azure SQL Database
runtime:
  name: nodejs
  options:
    packagemanager: pnpm

template:
  displayName: "Create Azure SQL Database"
  description: "A template for creating Azure SQL Databases with Pulumi"
  config:
    name:
      type: string
      description: "Name of the SQL Database"
    location:
      type: string
      description: "Azure region"
    skuName:
      type: string
      description: "SKU name (Free, Basic, Standard, GP_Gen5_2, etc.)"
      default: "Basic"         
    skuTier:
      type: string
      description: "SKU tier (Free, Basic, Standard, Premium)"
      default: "Basic"
