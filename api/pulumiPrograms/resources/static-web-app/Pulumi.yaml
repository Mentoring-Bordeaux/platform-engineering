name: staticWebApp
description: "Test a basic template for creating a static web app on Azure"
runtime:
  name: nodejs
  options:
    packagemanager: pnpm
    nodeargs: --max-old-space-size=2048
template:
  displayName: "Create Azure Static Web App"
  description: "A template for creating Azure Static Web Apps with Pulumi"
  config:
    name:
      description: "Name of the Static Web App"
    location:
      description: "Azure region"
    skuName:
      description: "SKU name (Free, Standard, etc.)"
    skuTier:
      description: "SKU tier"
