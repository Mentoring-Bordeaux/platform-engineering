name: appContainer
description: Test a basic template for creationg azure app container
runtime:
  name: nodejs
  options:
    packagemanager: pnpm
template:
  displayName: "Create Azure App Container"
  description: "A template for creating an Azure App Container with Pulumi"
  config:
    name:
      type: string
      description: "Name of the App Container"
    location:
      type: string
      description: "Azure region"
      default: "westeurope"
    containerImage:
      type: string
      description: "Container image to deploy"