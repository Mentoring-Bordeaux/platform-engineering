name: appService
description: Test a basic template for creationg azure app service
runtime:
  name: nodejs
  options:
    packagemanager: pnpm
template:
  displayName: "Create Azure App Service"
  description: "A template for creating Azure App Service with Pulumi"
  config:
    appName:
      description: "Name of the App Service"
    location:
      description: "Azure region"
      default: "westeurope"
    sku:
      description: "App Service Plan SKU (B1, S1, P1v2...)"
    runtimeStack:
      description: "Runtime stack for App Service (DOTNET, NODE, PYTHON....)"



  