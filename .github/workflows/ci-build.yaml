name: ci-build

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'app/**'
      - '.github/workflows/ci-build.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'app/**'
      - '.github/workflows/ci-build.yaml'

  workflow_run:
    workflows: ["infrastructure"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend: 
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: dotnet restore
        run: dotnet restore 
    

      - name: dotnet build
        run: dotnet build --no-restore 

      - name: dotnet test
        run: dotnet test --no-build --verbosity normal

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: ./web-app-init/pnpm-lock.yaml

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build Nuxt
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: app/.output