name: cd-deploy

on:
  push:
    branches: [main, feature/pipelines]
    paths:
      - 'api/**'
      - 'app/**'
      - 'infrastructure/**'
      - '.github/workflows/**'
  workflow_run:
    workflows: ["ci-build"]
    types:
      - completed
  workflow_dispatch: {}

env:
  APP_LOCATION: "app" # location of your client code
  APP_ARTIFACT_LOCATION: "app/.output/" # location of client code build output
jobs:
  download_infra_outputs:
    runs-on: ubuntu-latest
    outputs:
      infra_loaded: ${{ steps.load_infra.outputs.infra_loaded }}
      ACR_LOGIN_SERVER: ${{ steps.load_infra.outputs.ACR_LOGIN_SERVER }}
      ACR_NAME: ${{ steps.load_infra.outputs.ACR_NAME }}
      ACR_REGISTRY_NAME: ${{ steps.load_infra.outputs.ACR_REGISTRY_NAME }}
      RG: ${{ steps.load_infra.outputs.RG }}
      STATIC_WEB_APP_URL: ${{ steps.load_infra.outputs.STATIC_WEB_APP_URL }}    
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ steps.load_infra.outputs.AZURE_STATIC_WEB_APPS_API_TOKEN }}
    steps:
      - name: Download infra outputs
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: infrastructure.yaml
          workflow_conclusion: success
          name: infra-outputs
          path: infrastructure
      - name: Load infra outputs
        id: load_infra
        shell: bash
        run: |
          if [ ! -f infrastructure/infra.outputs.env ]; then
            echo "::error::Missing infra.outputs.env. Run Infrastructure at least once on this branch."
            exit 1
          fi
          set -a; source infrastructure/infra.outputs.env; set +a
          # Expect key 'acrServer' from Pulumi outputs
          if [ -z "${acrServer:-}" ]; then
            echo "::error::acrServer not found in infra.outputs.env"
            echo "Contents:"; cat infrastructure/infra.outputs.env || true
            exit 1
          fi
          echo "ACR_LOGIN_SERVER=$acrServer" >> $GITHUB_ENV
          echo "ACR_NAME=$containerAppName" >> $GITHUB_ENV
          echo "RG=$resourceGroupName" >> $GITHUB_ENV
          echo "STATIC_WEB_APP_URL=$staticWebUrl" >> $GITHUB_ENV
          echo "AZURE_STATIC_WEB_APPS_API_TOKEN=$staticWebAppDeploymentToken" >> $GITHUB_ENV
          echo "infra_loaded=true" >> $GITHUB_OUTPUT

  deploy-api-aca:
    environment: development
    needs: download_infra_outputs
    if: needs.download_infra_outputs.outputs.infra_loaded == 'true'
    env:
      RG:               ${{ needs.download_infra_outputs.outputs.rg }}
      ACR_NAME:         ${{ needs.download_infra_outputs.outputs.acr_name }}
      ACR_LOGIN_SERVER: ${{ needs.download_infra_outputs.outputs.acr_login_server }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.ACR_NAME }} \
            --resource-group ${{ env.RG }} \
            --image "${{ env.ACR_LOGIN_SERVER }}/platform-engineering-api:latest" \

  deploy-frontend-webapp:
    environment: development
    needs: download_infra_outputs
    env:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ needs.download_infra_outputs.outputs.azure_static_web_apps_api_token }}
    permissions:
      contents: read 
      pull-requests: write 
    if: github.event_name == 'push' || github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} 
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}

  close_pull_request_job:
    environment: development
    needs: deploy-frontend-webapp
    permissions:
      contents: none
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: ${{ env.APP_LOCATION }}

